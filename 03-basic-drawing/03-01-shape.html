<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SVG</title>
    <style>
      .shapes {
        width: 600px;
        height: 400px;
        background: #ddd;
      }
      rect {
        fill: orange;
        stroke: dodgerblue;
        stroke-width: 10;
      }
      ellipse {
        /* fill: #fff000; */
      }
    </style>
  </head>
  <body>
    <svg class="shapes">
      <!-- 사각 -->
      <rect x="10" y="20" width="200" height="100" fill="red"></rect>
      <!-- rx, ry 둥근 사각형 -->
      <rect x="50" y="170" rx="10" ry="10" width="100" height="100"></rect>
      <!-- 원 cx, cy 얼마나 축으로 늘릴지 -->
      <circle cx="350" cy="250" r="30"></circle>
      <!-- 원의 stroke -->
      <ellipse
        cx="200"
        cy="200"
        rx="100"
        ry="50"
        fill="red"
        stroke="green"
        stroke-width="20"
      ></ellipse>
      <!-- 선 x1시작 x2끝  y1시작 y2끝 -->
      <line x1="10" x2="400" y1="30" y2="300" stroke="blue"></line>
      <!-- 점 3개를 잇는 것 (0 0, 200 100, 150 300) 각각 점의 좌표 -->
      <!-- <polyline points="0 0, 200 100, 150 300" stroke="red" stroke-width="10"></polyline> -->
      <!-- 폴리곤은 끝점이 시작점과 자동으로 연결이 된다 -->
      <polygon
        points="0 0, 200 100, 150 300"
        stroke="red"
        stroke-width="10"
      ></polygon>
    </svg>
  </body>
</html>
